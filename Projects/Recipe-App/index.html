<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet" />

    <title>Recipe App</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="#" id="recipeForm">

                <input type="text" placeholder="Search for recipes..." class="searchBox">

                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipe...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>


</html>
<!--<!DOCTYPE html>: Specifies the HTML version being used.

<html lang="en">: Defines the root element of the HTML document with the language attribute set to English.

<head>: Contains meta-information about the HTML document, such as character set, viewport settings, external stylesheets, and the page title.

<meta charset="UTF-8">: Sets the character encoding to UTF-8.

<meta name="viewport" content="width=device-width, initial-scale=1.0">: Configures the viewport for responsive design.

<link rel="stylesheet" href="style.css" />: Links an external stylesheet named "style.css" to the HTML document.

<link rel="preconnect" href="https://fonts.googleapis.com"> and <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>: Preconnects to Google Fonts servers.

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet" />: Links to the Google Fonts stylesheet for the Roboto font with specific styles.

<title>Recipe App</title>: Sets the title of the HTML document.

<body>: Contains the content of the HTML document.

<header>: Represents the header section of the page.

<nav>: Contains navigation elements.

<h1>Recipe App</h1>: Heading displaying the title of the app.

<form action="#" id="recipeForm">: Form element with an ID of "recipeForm" and an action attribute set to "#".

<input type="text" placeholder="Search for recipes..." class="searchBox">: Text input for entering search queries with a placeholder.

<button type="submit" class="searchBtn">Search</button>: Submit button for the search form.

<main>: Represents the main content of the page.

<section>: Defines a section within the main content.

<div class="recipe-container">: Container for displaying recipes.

<h2>Search your favourite recipe...</h2>: Subheading prompting the user to search for their favorite recipe.
<div class="recipe-details">: Container for displaying detailed information about a recipe.

<button type="button" class="recipe-close-btn">: Button with a close icon for closing the recipe details.

<i class="fas fa-times"></i>: Font Awesome icon for an "X" (close).
<div class="recipe-details-content"></div>: Empty container for displaying the detailed content of a recipe.

<script src="script.js"></script>: Links an external JavaScript file named "script.js" to the HTML document.-->
