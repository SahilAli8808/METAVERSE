<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button onclick="hideMe()"><i class="fa-solid fa-play" id="icon"></i></button>
        <div class="leftL " id="code">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <div id="html-code" onkeyup="run()"></div>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <div id="css-code" onkeyup="run()"></div>

            <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <div id="js-code" onkeyup="run()"></div>
        </div>
        <div class="rightR hidden" id = "output-window">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
        
    </div>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
