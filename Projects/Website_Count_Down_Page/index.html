<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Count Down Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="">
    

    <div class="content">
        <p>Website is Under Maintance.....</p>
        <h2>We're <span>Launching</span>Soon</h2>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
    </div>
    <img src="images/rocket.png" class="rocket">
</div>


    <script src="script.js"></script>
</body>
</html>
