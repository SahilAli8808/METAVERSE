<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Modal Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn" type="submit" onclick="openPopUp()">Submit</button>
        <div class="pop-up" id="pop-up">
            <img src="404-tick.png" alt="">
            <h2>Thank You</h2>
            <p>You details has been successfully submitted.Thanks!</p>
            <button type="button" onclick="closePopUp()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
