<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorReact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="images/github.png" />
</head>
<body>
  <div class="first" style="display: block;">
      <form id="form">
          <label>Owner</label>
          <input id="owner_name" type="text" placeholder="Owner...">
          <label>Repository Name</label>
          <input id="repo_name" type="text" placeholder="Repo...">
          <label>Number Of Data</label>
          <input id="per_page" type="number" placeholder="Forks per page...." value="10">
      </form>
      <div class="buttons">
        <div class="dropdown" id="drop">
          <button id="change" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
          </button>
          <ul class="dropdown-menu">
            <li id="star_count"><a class="dropdown-item" href="#">Star Count</a></li>
            <li id="full_name"><a class="dropdown-item" href="#">Full Name</a></li>
            <li id="none"><a class="dropdown-item" href="#">NONE</a></li>
          </ul>
        </div>
        <button class="btn" id="fetch">Fetch</button>
      </div>

      
    </div>
    <div id="loader" class="load_anim"></div>
    <div id="result2"></div>
    <script src="script.js"></script>
</body>
</html>
